{% set name = "pymolpro" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/molpro/pymolpro/archive/{{ version }}.tar.gz
  sha256: 39473eb04fab7cda7ae2a8448650f3a144b273d6627bbddc228424f2b2a943af

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - versioneer
    - pip
  run:
    - python >=3.6
    - pysjef >=1.23.0
    - numpy >=1.12
    - regex

test:
  imports:
    - pymolpro
  commands:
    - pip check
  requires:
    - pip

about:
  license: MIT
  license_file: LICENSE
  home: https://github.com/molpro/pymolpro
  summary: Python package supporting Molpro quantum chemistry

extra:
  recipe-maintainers:
    - nick-wilson
    - pjknowles
    - molpro-owner
